<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Food</title>
</head>

<body>
    <h3><em>Любими храни:</em></h3>
    
    <ol>
        <li><b>Супи</b>
            <ul style="list-style-type: square">
                <li>Таратор</li>
                <li>Френска супа по селски</li>
            </ul>
        </li>
        <li><b>Основни</b>
            <ul style="list-style-type: square">
                <li>Мусака</li>
                <li>Пълнени чушки</li>
                <li>Пиле с броколи и сметана</li>
            </ul>
        </li>
        <li><b>Десерти</b>
            <ul style="list-style-type: square">
                <li>Палачинки</li>
                <li>Крем карамел</li>
            </ul>
        </li>
    </ol>
    
</body>

</html>
