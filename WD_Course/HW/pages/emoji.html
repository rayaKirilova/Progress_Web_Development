<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji As List Bullets</title>
    <style>
        .container {
            width: 40%;
            margin: 0 auto;
            border: 5px solid rgb(79, 79, 124);
        }
        h3 {
            text-align: center;
        }
        .emoji-wrapper {
            padding: 0.2em 1em;
        }
        .emoji {
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>My Todo List</h3>
        <div class="emoji-wrapper">
            <span class="emoji">&#128512;</span>
            <span>Learn HTML</span>
        </div>
        <div class="emoji-wrapper">
            <span class="emoji">&#128516;</span>
            <span>Learn CSS</span>
        </div>
        <div class="emoji-wrapper">
            <span class="emoji">&#128525;</span>
            <span>Learn JavaScript</span>
        </div>
    </div>

</body>

</html>
