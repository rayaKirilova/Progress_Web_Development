<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and Ordered lists</title>
</head>
<body>
    <!-- task: make ordered list which to start from Z in reversed order -->
    <ol type="a" start="26" reversed>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>      
    </ol>  
    <hr>
    <!-- nested lists -->
    <ul>
        <li>Author 1
            <ol>
                <li>Book 1</li>
                <li>Book 2</li>      
                <li>Book 3</li>      
                <li>Book 4</li>      
                <li>Book 5</li>      
            </ol>
        </li>
        <li>Author 2
            <ol>
                <li>Book 1</li>
                <li>Book 2</li>      
                <li>Book 3</li>      
            </ol>
        </li>
        <li>Author 3
            <ol>
                <li>Book 1</li>
                <li>Book 2</li>      
            </ol>
        </li>
    </ul>
</body>
</html>
