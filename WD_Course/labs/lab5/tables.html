<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Lab</title>
</head>
<body>
    <hr>
    <table border="1">
        <caption>STUDENTS</caption>
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Family</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1. </td>
            <td>Ivan</td>
            <td>Ivanov</td>
            <td>32</td>
        </tr>
        <tr>
            <td>2. </td>
            <td>Kiril</td>
            <td>Stoyanov</td>
            <td>23</td>
        </tr>
    </table>
    <hr>

    <table border="1">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
        </tr>



    </table>
    
</body>
</html>
