<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color on Click</title>
    <style>
        .wrapper {
            width: 10em;
        }

        #box {
            width: 100%;
            height: 10em;
            margin: 0 0 1em 0;
            border: .3em solid #666;
        }

        #btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="box"></div>
        <button id="btn" onclick="changeColor();">Change Color</button>
    </div>

    <script src="/changeColorOnClick.js"></script>
</body>

</html>
