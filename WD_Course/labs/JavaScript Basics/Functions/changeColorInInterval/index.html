<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color in Interval</title>
    <style>
        button {
            width: 10em;
            height: 5em;
        }

        #wrapper {
            width: 30em;
            padding: 3em;
            text-align: center;
            overflow: hidden;
            background: #EFEFFE;
            border: .2em inset #999;
        }

        #rainbow {
            float: left;
        }

        #stop {
            float: right;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <button id="rainbow" onclick="color_timer = startTimer(1000, this);">Rainbow</button>
        <button id="stop" onclick="stopTimer(color_timer)">Стоп</button>
    </div>
    <script src="changeColor.js">
    </script>
</body>

</html>
