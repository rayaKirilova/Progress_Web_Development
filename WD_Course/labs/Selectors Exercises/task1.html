<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        header p+p {
            background-color: rgb(86, 167, 86);
        }

        header a,
        main a {
            background-color: grey;
        }

        main p+p {
            background-color: rgb(99, 99, 155);
        }
    </style>
</head>

<body>
    <header>
        <p>p1</p>
        <p>p2 (green)</p>
        <a href="#">link in header</a>
    </header>
    <main>
        <p>p3</p>
        <p>p4 (blue)</p>
        <a href="#">link in main</a>
    </main>
</body>

</html>
