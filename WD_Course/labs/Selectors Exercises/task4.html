<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
</head>
<style>
    li {
        list-style: none;
        padding: 5px;
    }

    a[href^="http"] {
        color: blue;
        font-style: italic;
        font-weight: bold;
    }

    a[href^="https"] {
        color: orange;
    }

    a[title] {
        color: rgb(83, 148, 83);

    }

    a[href^="ftp"] {
        color: rgb(134, 134, 156);
    }

    a[href^="files"] {
        color: red;
    }
</style>

<body>
    <p>Списък с линкове, стилизирани единствено чрез селектори за атрибути </p>
    <ul>
        <li><a href="http://progressbg.net/" title="ProgressBG">http://progressbg.net/</a></li>
        <li><a href="https://www.google.bg/">https://google.bg</a></li>
        <li><a href="http://cmd.to/fm">http://cmd.to/fm</a></li>
        <li><a href="https://www.w3schools.com/">https://w3schools.com</a></li>
        <li><a href="http://www.last.fm/">http://last.fm/</a></li>
        <li><a href="files/8_Въведение_в_CSS.pdf">PDF</a></li>
        <li><a
                href="ftp://91.193.237.1/pub/docs/linux-support/programming/HTML-CSS/">ftp://91.193.237.1/pub/docs/linux-support/programming/HTML-CSS/</a>
        </li>
    </ul>
</body>

</html>
