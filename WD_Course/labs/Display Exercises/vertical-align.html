<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: inline-block;
            vertical-align: top;
            width: 5em;
            height: 5em;
        }
        .red {
            background-color: #F99
        }
        .blue {
            background-color: #99F;
        }
    </style>
</head>

<body>
    <p>За да подравним inline-block елементите, може да използваме свойството vertical-align</p>
    <div class="box red">RED</div>
    <div class="box blue">BLUE<br>BLUE<br>BLUE</div>
</body>

</html>
